<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Graduate', serif;
        }

        body {
            background-color: white;
            padding: 30px;
        }

        .header {
            background-color: #90EE90;
            padding: 25px;
            text-align: left;
            margin-bottom: 40px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            padding: 0 30px;
        }

        .notebook-section {
            position: relative;
            background: white;
            border: 2px solid #aaa;
            box-shadow: 6px 6px 12px rgba(0,0,0,0.1);
        }

        .notebook-header {
            background-color: #2F4F2F;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            letter-spacing: 1.5px;
        }

        .spiral-binding {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .spiral {
            width: 10px;
            height: 20px;
            background-color: #483D8B;
            border-radius: 5px;
        }

        .content {
            height: 600px;
            padding: 30px;
            background-color: white;
        }

        .map-content {
            background-color: white;
            height: 100%;
            padding: 0;
        }

        .map-content iframe {
            width: 100%;
            height: 100%;
        }

        .contact-icons {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: #333;
        }

        .contact-item:hover {
            opacity: 0.8;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #2F4F2F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .contact-text {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .content {
                height: 500px;
            }
            
            .header {
                font-size: 20px;
                padding: 20px;
            }
            
            .notebook-header {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
